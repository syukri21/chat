<div class="flex items-center px-3 py-3 hover:bg-blue-50 cursor-pointer border-b border-gray-100">
  <img class="w-12 h-12 rounded-full" src="{{profile_picture}}" alt="username">
  <div class="ml-3 flex-1">
    <div class="flex justify-between items-start">
      <h3 class="text-sm font-semibold">{{username}}</h3>
      <button
        hx-post="/htmx/invite-private-chat"
        hx-swap="innerHTML"
        hx-trigger="click"
        hx-target="#chat-window"
        hx-indicator="#loading-indicator"
        hx-vals='{"user_id": "{{id}}","user_email_or_username": "{{username}}"}'
        hx-ext="json-enc"
        class="text-sm text-blue-600 hover:text-blue-700 px-3 py-1 rounded-full border border-blue-600 hover:bg-blue-50 transition-colors duration-200"
        data-id="{{id}}">
        Chat
      </button>
    </div>
  </div>
</div>
