<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>
    <style>
        .loading {
            display: none;
        }

        .loading.htmx-request {
            display: inline;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div id="login-form" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm" hx-ext="response-targets">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Login</h2>
    <div id="any-error"></div>
    <form hx-target="#login-form"
          hx-target-4*="#any-error" hx-swap="outerHTML"
          hx-indicator="#loading-indicator"
          hx-post="/htmx/login"
          method="POST" class="space-y-4">
        <div>
            <label for="username_or_email" class="block text-sm font-medium text-gray-700">Username or Email</label>
            <input
                    type="text"
                    id="username_or_email"
                    name="username_or_email"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="you@example.com"
            >
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="••••••••"
            >
        </div>
        <div class="flex items-center justify-between">
            <label class="flex items-center">
                <input
                        type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                >
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button
                type="submit"
                hx-disabled-elt="this"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <span id="loading-indicator" class="loading mr-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            <span>Sign In</span>
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>.
    </p>
</div>
</body>
</html>
